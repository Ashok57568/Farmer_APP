<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
</head>

<body>

    <div class="wrapper">

        <div class="back">
            <box-icon name='arrow-back' color='#ffffff' class="backarrow"></box-icon>
            <button class="btn1">Back</button>
        </div>

        <form action="">
            <h1>Sign Up</h1>

            <div class="input-box">
                <input type="text" placeholder="Enter your Name" required>
                <box-icon name='user' type='solid' color='#ffffff'></box-icon>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter your Email" required>
                <box-icon name='envelope' color='#ffffff' ></box-icon>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter your Password" required>
                <box-icon name='lock-alt' type='solid' color='#ffffff'></box-icon>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm your Password" required>
                <box-icon name='lock-alt' type='solid' color='#ffffff'></box-icon>
            </div>



            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>

        </form>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="signup.js"></script>
</html>
